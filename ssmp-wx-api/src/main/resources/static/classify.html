<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <meta content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" id="viewport"
          name="viewport">
    <meta content="telephone=no" name="format-detection"/>
    <link href="/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/css/classify.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="near-box">
    <div class="yx-index-top">
        <div class="index-top-box2">
            <span class="fresh-toptext1">派送至：北京石景山</span>
            <span class="fresh-topimg1"></span>
        </div>
        <div class="index-top-box1">
            <span class="index-top-img1"><img alt="" src="/images/search3.png"></span>
        </div>
    </div>
    <div class="classify-bigbox">
        <div class="classify-left" id="initClassify">

        </div>
        <div class="classify-right content2">
            <div class="classify-perch-r"></div>
            <div class="classify-right-title">
                <span class="classifyrt-text1">综合排序</span>
                <span class="classifyrt-text1 price">按价格<i class="sort-img"></i><i class="sort-img2"
                                                                                   style="display: none;"></i></span>
                <span class="classifyrt-text1 list-show">销量<i class="sort-img"></i><i class="sort-img2"
                                                                                      style="display: none;"></i></span>
            </div>
            <span id="productContaia">


			</span>


        </div>

    </div>
    <!--底部-->
    <div class="kaola-bottom">
        <a class="kaola-bottom-box1" href="index.html">
            <span class="kaola-bottom-img1"><img src="/images/home2.png"></span>
            <span class="kaola-bottom-text1">首页</span>
        </a>
        <a class="kaola-bottom-box1" href="classify.html">
            <span class="kaola-bottom-img1"><img src="/images/search2.png"></span>
            <span class="kaola-bottom-text1 text2">分类</span>
        </a>
        <a class="kaola-bottom-box1" href="shoping-cart.html">
            <span class="kaola-bottom-img1"><img src="/images/shop-cart1.png"></span>
            <span class="kaola-bottom-text1">购物车</span>
        </a>
        <a class="kaola-bottom-box1" href="personal-center.html">
            <span class="kaola-bottom-img1"><img src="/images/people1.png"></span>
            <span class="kaola-bottom-text1">我的</span>
        </a>
    </div>
</div>
<script src="/js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="/js/mlayer.min.js" type="text/javascript"></script>
<script src="/js/classify.js" type="text/javascript"></script>

<script type="text/javascript">
    $(".price").click(function () {
        $(this).children(".sort-img").hide();
        $(this).children(".sort-img2").show();
        $(this).children(".sort-img2").toggleClass("img3");

    });
    $(".classifyrt-text1").click(function () {
        $(this).addClass("tcolor-yellow");
        $(this).siblings(".classifyrt-text1").removeClass("tcolor-yellow");
    });
    $(".list-show").click(function () {
        $(this).parent(".classify-right-title").next(".classify-list").slideToggle();
    });
</script>
</body>
</html>
